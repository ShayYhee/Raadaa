{% extends "base.html" %}
{% block content %}
{% load static %}
<div class="hero-section">
  <div class="hero-overlay"></div>
  <div class="hero-content">
    <h2>Welcome to the Document Automation System</h2>
    <p><a href="{% url 'login' %}">Login</a> </p>
    {% comment %} or <a href="{% url 'register' %}">Sign Up</a> to continue.</p> {% endcomment %}
  </div>
</div>

<style>
  .hero-section {
    position: relative;
    background-image: url("{% static 'raadaa/home.png' %}");
    background-size: cover;
    background-position: center;
    height: 100vh;
    color: white;
  }

  .hero-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7); /* black with 50% opacity */
  }

  .hero-content {
    position: relative;
    z-index: 1;
    text-align: center;
    padding-top: 20%;
  }
</style>
{% endblock %}
